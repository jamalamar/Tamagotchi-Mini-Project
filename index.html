<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta charset="utf-8">
	<title>Tamagotchi</title>
</head>

<body>
	<!-- Title/Choose Name -->
	<div class="choose-name">
		<h1 id="name">Choose Name</h1>
		<h4><input type="text" id="name-chosen"><button type="button" class="btn btn-dark" id="add-name">Begin!</button></h4>	
	</div>


	<!-- Character Img -->
	<div class="character">
		<img id="char" src="image/hinotamachi.png">
	</div>


		<!-- Stats -->
	<div class="stats">
		<div class="bar" id="hunger">0%</div>
		<div class="bar" id="sleepness">0%</div>
		<div class="bar" id="boredom">0%</div>
	</div>


	<!-- Action Buttons -->
	<div class="btn-group" role="group" aria-label="Basic example">
  		<button type="button" id="feed" class="btn btn-success">Feed</button>
  		<button type="button" id="sleep" class="btn btn-dark">Sleep</button>
  		<button type="button" id="pet" class="btn btn-primary">Pet</button>	
	</div>


	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
